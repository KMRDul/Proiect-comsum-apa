<!DOCTYPE html>
<html lang="{{ language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Management Consum ApƒÉ</title>
    <style>
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 20px;
        }
        .clock {
            font-size: 1.2em;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        .title-clock {
            text-align: center;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin: 10px 0;
        }
        .action-buttons a {
            padding: 8px 15px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 4px;
        }
        .action-buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container" style="display:flex;align-items:center;justify-content:center;position:relative;margin-bottom:20px;">
            <div class="clock" id="romania-clock"></div>
            <div class="title-clock" style="flex:1;text-align:center;">
                <h1>{{ 'Management Consum ApƒÉ' if language == 'ro' else 'Water Consumption Management' }}</h1>
            </div>
            {% if 'username' in session %}
            <div style="position:absolute;right:0;top:50%;transform:translateY(-50%);">
                <a href="{{ url_for('change_language') }}" title="{{ 'SchimbƒÉ limba' if language == 'ro' else 'Change Language' }}" style="padding:8px 15px;text-decoration:none;color:white;background-color:#007bff;border-radius:4px;font-weight:bold;font-size:1em;">
                    üåê {{ 'SchimbƒÉ limba' if language == 'ro' else 'Change Language' }}
                </a>
            </div>
            {% endif %}
        </div>
        <div>
            {% block content %}{% endblock %}
        </div>
    </div>

    <script>
        function updateClock() {
            fetch('/api/time')
                .then(response => response.json())
                .then(data => {
                    const clock = document.getElementById('romania-clock');
                    const hour = String(data.hour).padStart(2, '0');
                    const minute = String(data.minute).padStart(2, '0');
                    clock.textContent = `üïê ${hour}:${minute}`;
                })
                .catch(error => console.error('Error:', error));
        }

        // Update clock immediately and then every minute
        updateClock();
        setInterval(updateClock, 60000);
    </script>
</body>
</html>
