<!DOCTYPE html>
<html lang="{{ language }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Management Consum ApƒÉ</title>
    <style>
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 20px;
        }
        .clock {
            font-size: 1.2em;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        .title-clock {
            text-align: center;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin: 10px 0;
        }
        .action-buttons a {
            padding: 8px 15px;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border-radius: 4px;
        }
        .action-buttons a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="clock" id="romania-clock"></div>
            <div class="title-clock">
                <h1>{{ 'Management Consum ApƒÉ' if language == 'ro' else 'Water Consumption Management' }}</h1>
            </div>
        </div>
        {% if 'username' in session %}
        <div class="action-buttons">
            <button id="theme-toggle" class="theme-btn" title="{{ 'ComutƒÉ tema' if language == 'ro' else 'Toggle theme' }}">
                üåô {{ 'Mod √Æntunecat' if language == 'ro' else 'Dark mode' }}
            </button>
            <a href="{{ url_for('change_language') }}" title="{{ 'SchimbƒÉ limba' if language == 'ro' else 'Change Language' }}">
                üåê {{ 'SchimbƒÉ limba' if language == 'ro' else 'Change Language' }}
            </a>
        </div>
        {% endif %}
        <div>
            {% block content %}{% endblock %}
        </div>
    </div>

    <script>
        function updateClock() {
            fetch('/api/time')
                .then(response => response.json())
                .then(data => {
                    const clock = document.getElementById('romania-clock');
                    const hour = String(data.hour).padStart(2, '0');
                    const minute = String(data.minute).padStart(2, '0');
                    clock.textContent = `üïê ${hour}:${minute}`;
                })
                .catch(error => console.error('Error:', error));
        }

        // Update clock immediately and then every minute
        updateClock();
        setInterval(updateClock, 60000);

        // Dark/Light mode toggle
        const themeToggle = document.getElementById('theme-toggle');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const savedTheme = localStorage.getItem('theme');

        function updateThemeText() {
            const isDark = document.body.classList.contains('dark-mode');
            themeToggle.innerHTML = isDark ? 
                '‚òÄÔ∏è ' + (document.documentElement.lang === 'ro' ? 'Mod luminos' : 'Light mode') :
                'üåô ' + (document.documentElement.lang === 'ro' ? 'Mod √Æntunecat' : 'Dark mode');
        }

        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            document.body.classList.add('dark-mode');
        }
        updateThemeText();

        themeToggle.addEventListener('click', () => {
            document.body.classList.add('theme-transition');
            setTimeout(() => document.body.classList.remove('theme-transition'), 300);
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeText();
        });
    </script>
</body>
</html>
